<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" href="clock.css">
	<script type="text/javascript" src="clock.js"></script>
</head>
<body>
	<article class="clock">
		<div class="hours-container">
			<div class="hours"></div>

		</div>
	</article>

</body>
